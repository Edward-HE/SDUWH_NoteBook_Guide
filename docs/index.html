            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
        />

    <body>
        <div id="app">加载中...</div>
        <script>
            window.$docsify = {
                loadNavbar: true,
                name: "SDUWH 购机指南",
                ga: 'UA-203754928-2',
                count: {
                    countable: true,
                    fontsize: "0.9em",
                    color: "rgb(90,90,90)",
                    language: "chinese",
                },
                search: {
                    placeholder: "搜索...",
                },
                repo: "https://github.com/Edward-HE/SDUWH_NoteBook_Guide",
                loadSidebar: true,
                auto2top: true,
                logo: "",
                topMargin: 90,
                notFoundPage: true,
                subMaxLevel: 4,
                themeColor: "rgb(147,13,20)",
                formatUpdated: "{YYYY}-{MM}-{DD}",
                pagination: {
                    previousText: "上一节",
                    nextText: "下一节",
                    crossChapter: true,
                    crossChapterText: true,
                },
                plugins: [
                    function (hook, vm) {
                        hook.beforeEach(function (html) {
                            var url =
                                "https://github.com/Edward-HE/SDUWH_NoteBook_Guide/tree/main/docs/" +
                                vm.route.file;
                            var editHtml = "[📝 编辑本文](" + url + ")\n";

                            return (
                                "<span>更新日期 {docsify-updated}</span> " +
                                "\n" +
                                html +
                                "\n----\n" +
                                editHtml
                            );
                        });
                    },
                ],
            };
        </script>
        <!-- Docsify v4 -->
        <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> -->
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
        <script src="https://unpkg.com/vanilla-back-to-top@7.2.1/dist/vanilla-back-to-top.min.js"></script>
        <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

        <script>
            addBackToTop({
                diameter: 56,
                backgroundColor: "rgb(147,13,20)",
                textColor: "#fff",
            });
        </script>
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css"
        />
        <script>
            let props = {
                clientID: "5e4838ffe93aef0aea27",
                clientSecret: "3b8597b3d120e99cfcf57cbe2a20cb2e4e63cb62",
                repo: "SDUWH_NB_Guide_Comments",
                owner: "Edward-HE",
                admin: ["Edward-HE"],
                // facebook-like distraction free mode
                distractionFreeMode: false,
                id: decodeURI(location.hash.split("?")[0]),
            };
            let gitalk = new Gitalk(props);
            // 哈希路由切换时 重新加载Gitalk
            window.addEventListener("hashchange", onHashChange);
            function onHashChange() {
                props.id = decodeURI(location.hash.split("?")[0]); //如果不切分，在docsify里面的各个段落都会生成新的评论issue
            }
        </script>
    </body>
